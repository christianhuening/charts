# Default values for jaeger-operator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
image:
  repository: jaegertracing/jaeger-operator
  tag: 1.13.1
  pullPolicy: IfNotPresent

rbac:
  # Specifies whether RBAC resources should be created
  create: true
  pspEnabled: false

serviceAccount:
  # Specifies whether a ServiceAccount should be created
  create: true
  # The name of the ServiceAccount to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

resources:
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

# These settings are mutual exclusive. 'own' takes precedence and is the default
# 'specific' will set a specific namespace, but only if own is 'false'
# 'all' will watch all namespaces by setting WATCH_NAMESPACES=""
# Defaults to watching the namespace the operator is deployed into
watchNamespace:
  own: true
  all: false
  # specific: myproject

# ExtraEnvArgs is a list of name,value tuples providing extra ENV variables.
ExtraEnvArgs: []

nodeSelector: {}

tolerations: []

affinity: {}

securityContext: {}
